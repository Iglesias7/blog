<div class="container" style="text-align: center">
  <div class="row">
    <div class="col-xs-12">
      <h2>Ma liste de posts</h2>
      <ul class="list-group">
        <app-post *ngFor = 'let post of posts'

                      [contentPost]="post.content"
                      [loveIts]="post.love"></app-post>
      </ul>
    </div>
  </div>
</div>
